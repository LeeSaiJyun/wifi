<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-shop_id" class="control-label col-xs-12 col-sm-2">{:__('Shop_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_id" data-rule="required" data-source="shop/index" class="form-control selectpage" name="row[shop_id]" type="text" value="{$row.shop_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-push_num" class="control-label col-xs-12 col-sm-2">{:__('Push_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-push_num" data-rule="required" class="form-control" name="row[push_num]" type="number" value="{$row.push_num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-success_num" class="control-label col-xs-12 col-sm-2">{:__('Success_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-success_num" data-rule="required" class="form-control" name="row[success_num]" type="number" value="{$row.success_num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-push_date" class="control-label col-xs-12 col-sm-2">{:__('Push_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-push_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[push_time]" type="text" value="{$row.push_time}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-res_error" class="control-label col-xs-12 col-sm-2">{:__('Res_error')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-res_error" class="form-control " rows="5" name="row[res_error]" cols="50">{$row.res_error}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-error_time" class="control-label col-xs-12 col-sm-2">{:__('Error_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-error_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[error_time]" type="text" value="{$row.error_time}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
