<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-devmac" class="control-label col-xs-12 col-sm-2">{:__('Devmac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-devmac" data-rule="required" class="form-control" name="row[devmac]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mac" class="control-label col-xs-12 col-sm-2">{:__('Mac')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mac" data-rule="required" class="form-control" name="row[mac]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ssid" class="control-label col-xs-12 col-sm-2">{:__('Ssid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ssid" data-rule="required" class="form-control" name="row[ssid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-bssid" class="control-label col-xs-12 col-sm-2">{:__('Bssid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bssid" data-rule="required" class="form-control" name="row[bssid]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ip" class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-router_ip" class="control-label col-xs-12 col-sm-2">{:__('Router_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-router_ip" class="form-control" name="row[router_ip]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-time" class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="status 0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-push_num" class="control-label col-xs-12 col-sm-2">{:__('Push_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-push_num" class="form-control" name="row[push_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-last_push_time" class="control-label col-xs-12 col-sm-2">{:__('Last_push_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-last_push_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[last_push_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
